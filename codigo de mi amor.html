<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin-top: 50px;
            background-color: #FFC0CB;
            overflow: hidden;
            position: relative;
            color: white;
        }

        #container {
            position: relative;
            display: inline-block;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            background-color: #FF69B4;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #FF1493;
        }

        #no {
            position: absolute;
        }

        .firefly {
            position: absolute;
            width: 5px;
            height: 5px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 0 10px yellow;
            opacity: 0.8;
            animation: flicker 1.5s infinite alternate, move 10s infinite linear;
        }

        @keyframes flicker {
            0% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(calc(100vw - 10px), calc(100vh - 10px));
            }
        }

        .moon {
            position: absolute;
            top: 50px;
            left: 50%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fff 20%, #ddd 80%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: rotateMoon 10s infinite linear;
        }

        @keyframes rotateMoon {
            0% {
                transform: rotate(0deg) translateX(100px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px white;
            opacity: 0.8;
            animation: shootingStar 3s linear infinite;
        }

        @keyframes shootingStar {
            0% {
                transform: translate(-10vw, -10vh);
                opacity: 1;
            }

            100% {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="moon"></div>
    <h1>Will you be my Valentine?</h1>
    <div id="container">
        <button id="Yes" onclick="aceptar()">Yes</button>
        <button id="No" onclick="rechazar()">No</button>
    </div>
    <p id="mensaje"></p>

    <script>
        let intentos = 0;
        let intervalo;

        function aceptar() {
            document.getElementById("mensaje").innerText = "i knew you wanted to be my valentine <3";
            document.getElementById("no").style.display = "none";
            clearInterval(intervalo);
        }

        function rechazar() {
            let mensajes = [
                "Are you sure? :(",
                "Please reconsider! :(",
                "I promise I'll be the best Valentine ever! :(",
            ];

            if (intentos < mensajes.length) {
                document.getElementById("mensaje").innerText = mensajes[intentos];
                if (intentos === 2) {
                    iniciarMovimiento();
                }
                intentos++;
            }
        }

        function iniciarMovimiento() {
            let noBtn = document.getElementById("No");
            clearInterval(intervalo);
            intervalo = setInterval(() => {
                let x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                let y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            }, 500);
        }

        function createFireflies(num) {
            for (let i = 0; i < num; i++) {
                let firefly = document.createElement("div");
                firefly.classList.add("firefly");
                document.body.appendChild(firefly);

                firefly.style.left = Math.random() * window.innerWidth + "px";
                firefly.style.top = Math.random() * window.innerHeight + "px";
            }
        }

        function createShootingStar() {
            let star = document.createElement("div");
            star.classList.add("shooting-star");
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 3000);
        }

        createFireflies(20);
        setInterval(createShootingStar, 5000);
    </script>
</body>

</html>
